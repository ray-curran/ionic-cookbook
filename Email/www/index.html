<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title></title>

  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
  -->

  <!-- ionic/angularjs js -->
  <script src="cordova.js"></script>
  <script src="lib/ionic/js/ionic.bundle.js"></script>

  <!-- cordova script (this will be a 404 during development) -->
  <script src="lib/ngCordova/dist/ng-cordova.js"></script>

  <!-- your app's js -->
  <script src="js/app.js"></script>
</head>
<body ng-app="starter" ng-controller="EmailCtrl">

  <ion-pane>
  <ion-header-bar class="bar-stable">
  <h1 class="title">Ionic Blank Starter</h1>
</ion-header-bar>
<ion-content>
<div class="card">
  <div class="item item-divider">
    {{ email.subject }}
  </div>
  <div class="item item-text-wrap">
    <strong>To:</strong> {{ email.to }}<br>
    <strong>Body:</strong> {{ email.body }}<br>
    <img src="img/ionic.png">
    <img ng-src="data:image/jpg;base64,{{ Base64Icon }}">
  </div>
</div>

<button class="button button-full button-positive" ng-click="send()">Send Email</button>

<p ng-if="thankYou" class="button button-clear button-positive">
  Thank you!
</p>

</ion-content>
</ion-pane>
</body>
</html>
